
<!--
    Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
Gunakan If multikondisi untuk menentukan jabatan: 
- Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
- Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
- Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
- Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
Untuk Gapok gunakan switch case

Dari Gapok Tentukan:
- Tunjangan Jabatan = 20 % dari gapok
- Tunjangan Kesehatan = 10 % dari gapok
- Gaji Kotor = Gapok + Tunjab + Tunkes

Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
baris ganjil Muslim , warna barisnya yellow
baris genap Non Muslim , warna barisnya biru
jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya


Take Home Pay = Gaji Kotor - Zakat Profesi


Tugas: 
Cetak Data Pegawai dan data terkait berbentuk tabel:

Format pengumpulan tugas:
Disimpan di githubnya masing2:
contoh:
buat repo baru (javascript) -> file tugas di push di repo tsb dgn nama: tugas2_js.html

<!DOCTYPE html>
<html>

<head>
    <title>TugasJS</title>
</head>

<body>
    <table align="center" border="0" cellpadding="10" width="80%">
        <thead>
            <tr bgcolor="orange">
                <th>Nama</th>
                <th>Jabatan</th>
                <th>Agama</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>Tunjangan Kesehatan</th>
                <th>Gaji Kotor</th>
                <th>Zakat Profesi</th>
                <th>Take Home Pay</th>
            </tr>
        </thead>
        <tbody>
            <script language="javascript">
                var no, warna, jabatan, agama, gapok, gator, tunjab, tunkes, zakprof, take;
                for (no = 1; no <= 100; no++) {
                    warna = no % 2 == 0 ? "red" : "grey";
                    agama = no % 2 == 1 ? "muslim" : "non muslim";
                    if (no >= 1 && no <= 25) {
                        jabatan = "Manager";
                    } else if (no >= 26 && no <= 50) {
                        jabatan = "assiten manager";
                    } else if (no >= 51 && no <= 75) {
                        jabatan = "supervisor";
                    } else {
                        jabatan = "staff";
                    }
                    switch (jabatan) {
                        case "Manager":
                            gapok = 15000000;
                            break;
                        case "assiten manager":
                            gapok = 10000000;
                            break;
                        case "supervisor":
                            gapok = 7000000;
                            break;
                        default:
                            gapok = 4000000;
                    }
                    tunjab = 0.2 * gapok;
                    tunkes = 0.1 * gapok;
                    gator = tunkes + tunjab + gapok;
                    zakprof = agama == "muslim" && gator >= 7000000 ? 0.025 * gapok : 0;
                    take = gator - zakprof;
                    document.write(`<tr bgcolor="${warna}">
							<td>Pegawai ${no}</td>
							<td>${jabatan}</td>
							<td>${agama}</td>
							<td>${gapok}</td>
							<td>${tunjab}</td>
							<td>${tunkes}</td>
							<td>${gator}</td>
							<td>${zakprof}</td>
							<td>${take}</td>
						</tr>`);
                }
            </script>
        </tbody>
    </table>
</body>

</html>
