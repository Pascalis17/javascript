<!doctype html>
<html lang="en">
    <style>
        .card{
            margin: 3rem;
        }

        .alert{
            margin: 2rem;
        }
    </style>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form id="form">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14944">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div>    
            </form>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                Data Pembelian
            </div>
            <div class="card-body" id="body">
    
            </div>
            <div class="card-footer" id="footer">
                
            </div>
        </div>
    </div>  
    </body> 
<script>
/*
Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
(Event Handle Js nya: onchange ketika pilih valas)
Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
*/
function konversiKurs(){   
    let nama = document.getElementById('form').nama.value;
    let barang = document.getElementById('form').barang.value;
    let harga = document.getElementById('form').harga.value;
    let jumlah = document.getElementById('form').jumlah.value;
    let valas = document.getElementById('form').valas.value;
    let konversi = harga / valas * jumlah;


    let hasil =  `
        Data pembelian
        <br />Nama pembeli: ${nama}
        <br />Nama barang:  ${barang}
        <br />Harga barang: ${harga}
        <br />Jumlah barang: ${jumlah}
        <br />Valuta Asing: ${valas}
    `
    document.getElementById('body').innerHTML = hasil;

    if (valas == "14944") {
        document.getElementById('footer').innerHTML = `Total : USD $${konversi.toFixed(2)}`;
    } else if (valas  == "10590") {
        document.getElementById('footer').innerHTML = `Total : SGD $${konversi.toFixed(2)}`;
    } else if (valas == "14918") {
        document.getElementById('footer').innerHTML = `Total : EUR €${konversi.toFixed(2)}`;
    } else {
        alert('Pilih valas terlebih dahulu!')
    }
}
</script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
